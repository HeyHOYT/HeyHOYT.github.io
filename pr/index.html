<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <form action="thanks.html" class="form">
            <div class="container flex">
                <div class="form-block">
                    <img src="images/img.jpg" alt="">
                </div>
                <div class="block__save">
                    <b class="block__save-b">Сохрани свой аккаунт</b>
                    <p class="block__save-p">Получи бесплатно неограниченное количество
                        <br> форм, вопросов и ответов.
                    </p>
                    <div class="block-input">
                        <input type="text" placeholder="Имя или никнейм" name="name" class="input-name">
                    </div>
                    <div class="block-input inp-2">
                        <input type="text" placeholder="Email" name="mail" class="input-mail">
                    </div>
                    <div class="block-input inp-3">
                        <input type="text" placeholder="Пароль" name="pass" class="input-pass">
                    </div>
                    <button class="block__save-btn" type="button">
                        <span class="save-span">Сохранить</span>
                    </button>
                    <span class="block__save-span">
                    Уже есть аккаунт? <span class="welcome">Войти</span>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <script src="js/js.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/validate.js"></script>
    <script>
    $(document).ready(function() {
        var btn = $('.block__save-btn');
        btn.click(function() {
            var name = $('.input-name').val();
            var mail = $('.input-mail').val();
            var pass = $('.input-pass').val();
            var form = $('.form');
            if (name !== '' & mail !== '' & pass !== '') {
                form.submit();
            } else {
                alert('Не все поля заполнены');
            }
        });
    });
    $('.form').validate({
        rules: {
            name: {
                required: true,
                minlength: 3
            },
            mail: {
                required: true,
                minlength: 7,
                email: true
            }
        },
        messages: {
            name: {
                required: 'Это поле обязательно',
                minlength: 'Не менее 2-х символов'
            },
            mail: {
                required: 'Это поле обязательно',
                minlength: 'Не менее 7 символов',
                email: 'Введите корректный email'
            }
        }
    });
    </script>
</body>

</html>
